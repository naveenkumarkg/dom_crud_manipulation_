<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>DOM Manipulation</title>
    <style>
        .bg-success{
            background-color: #6f42c1 !important;
        }

        .delete{
            background-color: #42a3c1 !important;
            border: none;
        }
    </style>
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3 ">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="animate__animated animate__backInLeft ">Item Lister</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="search" placeholder="Search Items..." id="filter" class="form-control">
                </div>

            </div>
        </div>
    </header>
    <main class="container">
        <div class="card card-body">
            <h2>Add Items</h2>
            <div class="row">
                <div class="col-4">
                    <form id="addForm" class="form-inline mb-3 col-sm-8">
                        <input type="text" class="form-control mb-2" id="item">
                        <input type="submit" class="btn btn-dark">
                    </form>
                </div>
            </div>

            <h2 class="title">
                Items 
            </h2>
            <ul id="items" class="list-group ">
                <li class="list-group-item ">Item 1 <button class="btn btn-danger float-end delete"id="1" >X</button></li>
                <li class="list-group-item ">Item 2 <button class="btn btn-danger float-end delete" id="2">X</button></li>
                <li class="list-group-item ">Item 3 <button class="btn btn-danger float-end delete" id="3">X</button></li>
            </ul>
        </div>

    </main>
    <script src="./script.js"></script>
</body>

</html>
